<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="card">
    <img class="illustration" src="./assets/images/illustration-article.svg" alt="illustration-article">
    <div class="course-tag">Learning</div>
    <div class="publish-date">Published 21 Dec 2023</div>
    <div class="course-title">HTML & CSS foundations</div>
    <div class="course-desc">These languages are the backbone of every website, defining structure, content, and presentation.</div>
    <div class="author">
      <img class="author-img" src="./assets/images/image-avatar.webp" alt="avatar">
      <div class="author-name">Greg Hooper</div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://shailendra.dev">Shailendra</a>.
  </div>
</body>

</html>
